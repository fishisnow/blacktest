<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0D1117" />
    <meta name="description" content="富途风格回测系统 - 专业股票策略回测分析平台" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts - 支持中文显示 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- 高分辨率显示器优化 -->
    <style>
      @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 2dppx) {
        * {
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }
      }
      
      /* Loading spinner styles */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0D1117;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: #F0F6FC;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #30363D;
        border-top: 3px solid #1890FF;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 16px;
        margin-bottom: 8px;
      }
      
      .loading-subtext {
        font-size: 14px;
        color: #8B949E;
      }
      
      /* 防止内容溢出 */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
      }
      
      #root {
        height: 100%;
      }
    </style>
    
    <title>富途回测系统 - 专业股票策略回测分析</title>
  </head>
  <body>
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0D1117;
        color: #F0F6FC;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      ">
        <h1 style="color: #FF4444; margin-bottom: 20px;">⚠️ JavaScript 已禁用</h1>
        <p style="margin-bottom: 16px; font-size: 16px;">富途回测系统需要 JavaScript 才能正常运行。</p>
        <p style="color: #8B949E; font-size: 14px;">请在浏览器设置中启用 JavaScript，然后刷新页面。</p>
      </div>
    </noscript>
    
    <!-- Loading screen -->
    <div id="app-loading" class="app-loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">富途回测系统</div>
      <div class="loading-subtext">正在加载应用...</div>
    </div>
    
    <!-- React app mount point -->
    <div id="root"></div>
    
    <!-- Remove loading screen after app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingElement = document.getElementById('app-loading');
          if (loadingElement) {
            loadingElement.style.opacity = '0';
            loadingElement.style.transition = 'opacity 0.3s ease-out';
            setTimeout(function() {
              loadingElement.remove();
            }, 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
